[theme]
# The primary color for buttons and active states (Indigo)
primaryColor = "#4B0082"

# Background color for the main content area (White)
backgroundColor = "#FFFFFF"

# Background color for the sidebar (Light Blue-Grey)
secondaryBackgroundColor = "#F0F2F6"

# Text color (Dark Grey for readability)
textColor = "#31333F"

# Font family
font = "sans serif"

[server]
# Automates the app refresh when you save code
runOnSave = true
